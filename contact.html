<div class="page-heading">

      <div class="col-lg-8">

          <h6>Mantente en contacto</h6>

        </div>

    </div>
  </div>

<div class="contact-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="inner-content">
          <div class="row">
            <div class="col-lg-6">
              <div id="map">
                <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="650px" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-lg-6 align-self-center">
              <form id="contact" action="" method="get">
                <div class="row">
                  <div class="col-lg-6">
                    <fieldset>
                      <input type="name" name="name" id="name" placeholder="Nombre" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                      <input type="surname" name="surname" id="surname" placeholder="Apellido" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Tu Correo Electrónico" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <ul>
                      <li><input type="checkbox" name="option1" value="cars"><span>Autos</span></li>
                      <li><input type="checkbox" name="option2" value="apartments"><span>Apartamentos</span></li>
                      <li><input type="checkbox" name="option3" value="shopping"><span>Compras</span></li>
                      <li><input type="checkbox" name="option4" value="food"><span>Alimentación &amp; Vida</span></li>
                      <li><input type="checkbox" name="option5" value="traveling"><span>Viajes</span></li>
                    </ul>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" class="form-control" id="message" placeholder="Mensaje" required></textarea>  
         <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  project-id="agentebaseconocimiento"
  agent-id="b3fb9386-c183-460e-9142-b92ccfd72326"
  language-code="es"
  max-query-length="-1">
  <df-messenger-chat-bubble
   chat-title="BOT-IntroduccionWEB">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #0011ffb0;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #bbbbbb;
    --df-messenger-message-user-background: #ffffff;
    --df-messenger-message-bot-background: #ffffff;
    bottom: 16px;
    right: 16px;
  }
</style>
